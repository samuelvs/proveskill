<div class="title">
  <h2>Questões</h2>
  <button mat-mini-fab color="primary" (click)="createQuestion()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<div class="question-container">
  <span class="column">
    <p>Questão</p>
    <p>Dificuldade</p>
    <p>Tags</p>
    <p>Resposta</p>
    <p>Ações</p>
  </span>
  <div class="question-container--item row" *ngFor="let question of questions">
      <p>{{question.question}}</p>
      <p>{{difficultyTypes[question.difficulty]}}</p>
      <span class="tags">
        <p *ngFor="let tag of question.tags">{{tag}}</p>
      </span>
      <p>{{questionTypes[question.type]}}</p>
      <span class="actions">
        <a href="/questao/editar/{{question.id}}">
          <mat-icon>edit</mat-icon>
        </a>
        <a (click)="deleteQuestion(question.id)">
          <mat-icon>delete</mat-icon>
        </a>
      </span>
  </div>
</div>
