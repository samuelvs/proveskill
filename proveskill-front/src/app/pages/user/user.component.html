<div class="title">
  <h2>Usuários</h2>
  <button mat-mini-fab color="primary" (click)="createUser()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<div class="user-container">
  <span class="column">
    <p>Nome</p>
    <p>Email</p>
    <p>Escola</p>
    <p>Privilegio</p>
    <p>Ações</p>
  </span>
  <div class="user-container--item row" *ngFor="let user of users">
      <p>{{user.name}}</p>
      <p>{{user.email}}</p>
      <p>{{user.school}}</p>
      <p>{{userTypes[user.type]}}</p>
      <span class="actions">
        <a href="/usuario/editar/{{user.id}}">
          <mat-icon>edit</mat-icon>
        </a>
        <a (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon>
        </a>
      </span>
  </div>
</div>
