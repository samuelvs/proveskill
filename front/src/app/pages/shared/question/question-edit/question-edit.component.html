<form [formGroup]="formQuestion">
  <div class="form-content">
    <div class="form-content--item">
      <label for="question">Questão:</label>
      <input type="text" class="form-control" name="question" formControlName="name">
    </div>
    <div class="form-content--item">
      <label for="difficulty">Dificuldade:</label>
      <select class="form-control" name="difficulty" formControlName="level">
        <option value="1">Muito fácil</option>
        <option value="2">Fácil</option>
        <option value="3">Médio</option>
        <option value="4">Dificil</option>
        <option value="5">Muito dificil</option>
      </select>
    </div>
  </div>

  <div class="form-content">
    <div class="form-content--item">
      <label for="tags">Tags:</label>
      <input type="text" class="form-control" name="tags" formControlName="tags">
    </div>

    <div class="form-content--item">
      <label for="type">Tipo:</label>
      <select class="form-control" name="type" formControlName="type">
        <option value="1">Aberta</option>
        <option value="2">Escolha única</option>
        <option value="3">Multipla Escolha</option>
        <option value="4">Verdadeiro ou falso</option>
      </select>
    </div>
  </div>

  <div *ngIf="formQuestion.controls['type'].value && formQuestion.controls['type'].value != 1" class="form-content alternatives-conteiner">
    <div class="alternatives-content">
      <label for="alternative">Alternativas:</label>
      <span class="alternatives-content--item">
        <input class="form-control" type="text" name="alternative" id="alternative">
        <button color="primary" (click)="addAlternative()">
          <mat-icon>add</mat-icon>
        </button>
      </span>
    </div>

    <div *ngIf="formQuestion.controls['type'].value == 2" class="options">
      <div *ngFor="let item of alternatives; let i = index">
        <mat-radio-group formControlName="answer">
          <mat-radio-button
            color="primary"
            name="alternativesItems"
            [value]="item"
            [checked]="formQuestion.controls.answer.value === item">{{item}}
          </mat-radio-button>
        </mat-radio-group>
        <span (click)="removeAlternative(i)">X</span>
      </div>
    </div>
    <div *ngIf="formQuestion.controls['type'].value == 3" class="options">
      <div *ngFor="let item of alternatives; let i = index">
        <mat-checkbox (change)="changeBox(item)">
          {{item}}
        </mat-checkbox>
        <span (click)="removeAlternative(item)">X</span>
      </div>
    </div>
    <div *ngIf="formQuestion.controls['type'].value == 4">
      <mat-radio-group formControlName="answer">
        <mat-radio-button
          color="primary"
          name="alternativesItems"
          [value]="'Verdadeiro'"
          [checked]="formQuestion.controls.answer.value === 'Verdadeiro'">Verdadeiro
        </mat-radio-button>
        <mat-radio-button
          color="primary"
          name="alternativesItems"
          [value]="'Falso'"
          [checked]="formQuestion.controls.answer.value === 'Falso'">Falso
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <div class="actions">
    <button type="submit" (click)="saveQuestion()" mat-raised-button color="primary">Salvar</button>
    <button (click)="clearQuestion()" mat-raised-button color="warn">Limpar</button>
  </div>
</form>
