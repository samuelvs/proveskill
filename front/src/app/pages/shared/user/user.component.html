<div class="title">
  <div>
    <h2>Usuários</h2>
    <button mat-mini-fab color="primary" (click)="toggleUser()">
      <mat-icon>{{hideToggle ? 'remove' : 'add'}}</mat-icon>
    </button>
  </div>

    <mat-accordion>
      <mat-expansion-panel [expanded]="hideToggle">
        <app-user-edit
          [user]="userToEdit"
          (clear)="clearUser()"
          (submit)="loadUsers()"
        ></app-user-edit>
      </mat-expansion-panel>
    </mat-accordion>
</div>
<div class="user-container">
  <span class="column">
    <p>Nome</p>
    <p>Email</p>
    <p>Escola</p>
    <p>Privilegio</p>
    <p>Ações</p>
  </span>
  <div class="user-container--item row" *ngFor="let user of users">
      <p>{{user.name}}</p>
      <p>{{user.email}}</p>
      <p>{{user.school}}</p>
      <p>{{userTypes[user.role]}}</p>
      <span class="actions">
        <a (click)="edit(user)">
          <mat-icon>edit</mat-icon>
        </a>
        <a (click)="deleteUser(user.id)">
          <mat-icon>delete</mat-icon>
        </a>
      </span>
  </div>
</div>
