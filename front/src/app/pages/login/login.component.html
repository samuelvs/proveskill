<div class="container">
  <h2>Login</h2>
  <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="username">Email:</label>
      <input type="email" id="username"  formControlName="email" name="username" placeholder="Digite seu usuÃ¡rio" required>
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" formControlName="password" name="password" placeholder="Digite sua senha" required>
    </div>
    <a (click)="forgotPassword()">Esqueceu sua senha?</a>
    <div class="form-group">
      <button type="submit" class="button">Entrar</button>
    </div>
  </form>
</div>
