<h1 mat-dialog-title>Altere sua senha</h1>
<mat-dialog-content>
    Olá, você ainda está usando a senha gerada pelo sistema, altere sua senha.
    <input id="password" type="password">
    <br>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="cancel()" [mat-dialog-close]="false">Cancel</button>
    <button mat-button (click)="closeDialog()" [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
